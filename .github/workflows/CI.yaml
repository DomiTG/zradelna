name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest # Linux base image
    steps:
      - uses: actions/checkout@v4 # Checkout repo
      - uses: oven-sh/setup-bun@v1 # Setup bun
        with:
            bun-version: latest

      - name: Install Dependencies
        run: ls -al && bun install

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint
